<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN PAGE -->
    <div class="wrapper mainPage">
      <div class="header">
        <div class="header_icon_title">
          <img src="./assets/icons/logo.png" alt="" />
          <div>
            <p class="header_title">PIZZA</p>
            <p class="header_text">самая вкусная пицца во вселенной</p>
          </div>
        </div>
        <button class="cart_btn">
          <div class="total_price">
            <p class="price">0</p>
            <p class="val">KZT</p>
          </div>
          <div class="line"></div>
          <div class="total_count">
            <img src="./assets/icons/icon_cart.png" alt="" />
            <p class="count">0</p>
          </div>
        </button>
      </div>

      <div class="pizza_type">
        <div class="type_btns">
          <button class="btn btn_active">Все</button>
          <button class="btn">Мясные</button>
          <button class="btn">Вегетарианская</button>
          <button class="btn">Гриль</button>
          <button class="btn">Острые</button>
          <button class="btn">Закрытые</button>
        </div>

        <div class="pizza-sort">
          <p>Сортировка по:</p>
          <select class="select_pizza">
            <option hidden>-выбор-</option>
            <option value="price">цене</option>
            <option value="name">алфавиту</option>
          </select>
        </div>
      </div>

      <div class="pizzas">
        <h1 class="pizza_items_title">Все пиццы</h1>

        <div class="pizza-items"></div>
      </div>
    </div>

    <!-- CART PAGE -->
    <div class="wrapper cartPage none">
      <div class="header">
        <div class="header_icon_title">
          <img src="./assets/icons/logo.png" alt="" />
          <div>
            <p class="header_title">PIZZA</p>
            <p class="header_text">самая вкусная пицца во вселенной</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <main class="cart_main">
        <section class="cart_section">
          <div class="cart_title">
            <div class="cart_text">
              <img src="./assets/icons/cart.png" alt="" />
              <h1>Корзина</h1>
            </div>
            <div class="trash_text">
              <img src="./assets/icons/trash.png" alt="" />
              <p>Очистить корзину</p>
            </div>
          </div>
          <div class="cart_items"></div>
          <div class="cart_price">
            <div class="cart_price-count">
              <p>Всего пицц: <span class="countPizzas">0</span> шт.</p>
            </div>
            <div class="cart_price-total">
              <p>Сумма заказа: <span class="totalPrice">0</span> P</p>
            </div>
          </div>
          <div class="cart_pay">
            <button class="returnMain">< Вернуться назад</button>
            <button>Оплатить сейчас</button>
          </div>
        </section>
      </main>
    </div>

    <!-- EMPTY PAGE -->
    <div class="emptyPage none">
      <h1>Корзина пустая</h1>
      <p>
        Вероятней всего, вы не заказывали ещё пиццу. Для того, чтобы заказать
        пиццу, перейди на главную страницу.
      </p>
      <img src="../assets/empty.jpg" alt="" />
      <button class="returnMainInEmpty">Вернуться назад</button>
    </div>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
