<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="line"></div>
      <main class="cart_main">
        <section class="cart_section">
          <div class="cart_title">
            <div class="cart_text">
              <img src="./assets/icons/cart.png" alt="" />
              <h1>Корзина</h1>
            </div>
            <div class="trash_text">
              <img src="./assets/icons/trash.png" alt="" />
              <p>Очистить корзину</p>
            </div>
          </div>
          <div class="cart_items"></div>
          <div class="cart_price">
            <div class="cart_price-count">
              <p>Всего пицц: <span class="countPizzas">0</span> шт.</p>
            </div>
            <div class="cart_price-total">
              <p>Сумма заказа: <span class="totalPrice">0</span> P</p>
            </div>
          </div>
          <div class="cart_pay">
            <button class="returnMain">< Вернуться назад</button>
            <button>Оплатить сейчас</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
